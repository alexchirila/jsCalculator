<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<head>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>

<body>

	<div class="container">
		<div class="row calculator">
			<h4>Electronic calculator</h4>
			<div class="display"><div class="result"></div></div>
			<div class="table-responsive">
			  <table class="table">
				<tbody>
					<tr>
						<td>
							<div class="calculator-button ac">AC</div>
						</td>
						<td>
							<div class="calculator-button ce">CE</div>
						</td>
						<td>
							<div class="calculator-button ">%</div>
						</td>
						<td>
							<div class="calculator-button">รท</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="calculator-button" value="7">7</div>
						</td>
						<td>
							<div class="calculator-button">8</div>
						</td>
						<td>
							<div class="calculator-button">9</div>
						</td>
						<td>
							<div class="calculator-button">x</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="calculator-button">4</div>
						</td>
						<td>
							<div class="calculator-button">5</div>
						</td>
						<td>
							<div class="calculator-button">6</div>
						</td>
						<td>
							<div class="calculator-button">-</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="calculator-button">1</div>
						</td>
						<td>
							<div class="calculator-button">2</div>
						</td>
						<td>
							<div class="calculator-button">3</div>
						</td>
						<td style="vertical-align:middle" rowspan="2">
							<div class="calculator-button plus">+</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="calculator-button">0</div>
						</td>
						<td>
							<div class="calculator-button dot">.</div>
						</td>
						<td>
							<div class="calculator-button">=</div>
						</td>
					</tr>

				</tbody>
			  </table>
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
